<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mastermind AI</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/style2.css" rel="stylesheet">

</head>

<body>
	<div class="top_navbar">
		<div class="top_menu">
		  <div class="logo">
			Jeu MasterMind
		  </div>
		</div>
	  </div>  

	<div class="container-fluid">
		<div class="guess-zone">
			<div class="one-guess">
				<table class="guess-table">
						
				</table>
				<p>
					<table class="options-table">
						<tr>
							<td class="option-col-A sym-A"></td>
							<td class="option-col-B sym-B"></td>
							<td class="option-col-C sym-C"></td>
							<td class="option-col-D sym-D"></td>
							<td class="option-col-E sym-E"></td>
							<td class="option-col-F sym-F"></td>
						</tr>
					</table>
					<div class="game-control-section">	
						<label class="">
							<span>Mode du jeu</span>
							<select id="mode-selected" class="form-control">
								<option value="1">Humain vs ordinateur</option>
								<option value="3">AI vs ordinateur</option>
							</select>
						</label>
						<label class="">
							<span>Longueur du mot secret</span>
							<select id="lenght-selected" class="form-control">
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
							</select>
						</label>
						
						<div class="btn btn-primary new-game center" onclick="initGame()">Nouvelle partie</div>	
					</div>					
				</p>
			</div>
		</div>
	</div>

 	<script src="js/jquery/jquery.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/game2.js"></script>

</body>
</html>
